<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <h1 style="text-align: center;color: white">Calculator</h1>
    <div class="calc-body">
        <!-- calculator display screen -->
        <div class="calc-screen">
            <div id="calc-typed">
              <input id="result" type="text" id="result" class="form-control" placeholder="Enter">  
            </div>
        </div>
        <!-- calculator button -->
        <div class="calc-button-row">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="Eight" onclick="displayNumber(8)">8</button>
            <button id="nine" onclick="displayNumber(9)">9</button>
            <button id="mul" onclick="displayNumber('*')" class="opt">&#215;</button>
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five" onclick="displayNumber(5)">5</button>
            <button id="six" onclick="displayNumber(6)">6</button>
            <button id="sub" onclick="displayNumber('-')" class="opt">&#8722;</button>
            <button id="three" onclick="displayNumber(1)">1</button>
            <button id="two" onclick="displayNumber(2)">2</button>
            <button id="one" onclick="displayNumber(3)">3</button>
            <button id="add" onclick="displayNumber('+')" class="opt">&#43;</button>
            <button id="ac" onclick="clearBox()" class="ac">AC</button>
            <button id="zero" onclick="displayNumber(0)" class="opt">0</button>
            <button id="div" onclick="displayNumber('/')"class="opt">&#247;</button>
            <button id="equal" onclick="evaluateExpression()" class="opt">&#61;</button>
            <button id="del" onclick="removeLastItem()">&#9003;</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
